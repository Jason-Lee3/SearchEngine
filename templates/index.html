<!DOCTYPE html>
<html lang="'en">
    <head>
        <title>Simple Search Engine</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    </head>
    <body>
        <h1>
            <a href="{{ url_for('index') }}"> 
                <span class="CS121">CS 121</span>
                <span class="Group25">Group 25</span>
            </a>
        </h1>
        <!--<img src="static/communityIcon_jhs50ejl03r81.png" width="400" height="550">!-->
        <div class="wrap">
            <div class="search">
                <form action="/search" method="POST">
                    {{ form.csrf_token }}
                    {{ form.ids(class="searchTerm") }} 
                    <button type="submit" name="Search" class="searchButton">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
            </div>
        </div>
    </body>
</html>
